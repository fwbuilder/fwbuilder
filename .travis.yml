sudo: required
dist: trusty
language: c++

addons:
  apt:
    packages:
    - build-essential
    - autoconf
    - libxml2-dev
    - libxslt1-dev
    - qt5-default
    - libsnmp-dev
    - zlib1g-dev
    - zlib1g
    - libxslt1-dev

env:
  global:
    - MAKEJOBS=-j3
    - CXXFLAGS="-Wall -Werror -Qunused-arguments"

matrix:
  include:
    - os: linux
      compiler: clang
      env: 
        - QMAKESPEC=linux-clang
        - CXXFLAGS="-std=gnu++14 $CXXFLAGS"
    - os: linux
      compiler: gcc
    - os: osx
      compiler: clang

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install qt5 && brew link --force qt5 ; fi

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./autogen.sh ; fi

script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then make $MAKEJOBS; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then sh build_mac.sh ; fi

